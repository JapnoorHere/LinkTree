<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japnoor's Link Tree</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navBar">
        <div class="left-container">
          <h1>Japnoor Singh</h1>
        </div>
        <div class="right-container">
          <ul>
            <a href="">
              <li>
                <div class="img-container">
                  <img src="images/github.png" alt="" />
                </div>
              </li>
            </a>
            <a href="">
              <li>
                <div class="img-container">
                  <img src="images/linkedin.png" alt="" />
                </div>
              </li>
            </a>
            <a href="">
              <li>
                <div class="img-container">
                  <img src="images/instagram.png" alt="" />
                </div>
              </li>
            </a>
            <a href="">
              <li>
                <div class="img-container">
                  <img src="images/twitter.png" alt="" />
                </div>
              </li>
            </a>
            <a href="">
              <li>
                <div class="img-container">
                  <img src="images/facebook.png" alt="" />
                </div>
              </li>
            </a>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="profile-container">
          <img src="images/my.jpg" alt="" name="myimg" />
        </div>

        <div class="links-container">
          <a href="" class="link" target="_blank">
            <img src="images/cv.png" alt="" class="img-link" />
            <span>CV</span>
          </a>
          <a href="" class="link" target="_blank">
            <img src="images/sradarji.png" alt="" class="img-link" />
            <span>Portfolio</span>
          </a>
          <a href="" class="link" target="_blank">
            <img src="images/youtube.png" alt="" class="img-link" />
            <span>Youtube</span>
          </a>
          

        </div>
      </div>
    </main>

    <script>
      // function changeimg(){
      //   document.myimg.src = "images/cv.png";
      // }

      // document.myimg.addEventListener("click",changeimg);
    </script>
  </body>
</html>
